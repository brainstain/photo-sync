name: LXC

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/ -v

  build:

    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install debootstrap
        run: sudo apt-get install -y debootstrap

      - name: Build LXC template
        working-directory: .
        run: sudo bash lxc/build.sh

      - name: Upload artifacts (pull request only)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: lxc-template
          path: |
            lxc-build/rootfs.tar.xz
            lxc-build/meta.tar.xz
          retention-days: 7

      - name: Create GitHub Release (tag push only)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            lxc-build/rootfs.tar.xz
            lxc-build/meta.tar.xz
